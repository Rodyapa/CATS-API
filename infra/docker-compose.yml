volumes:
  pg_data:
  static:
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5 
  backend:
    depends_on:
      db:
        condition: service_healthy 
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - static:/backend_static
  gateway:
    depends_on:
      - backend
    build:
      context: ../gateway
      dockerfile: Dockerfile
    volumes:
      - static:/staticfiles/
    ports:
      - 8070:80